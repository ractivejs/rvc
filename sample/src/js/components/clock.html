<svg viewBox='0 0 100 100'>

	<g transform='translate(50,50)'>
		<circle class='clock-face' r='48'/>

		<!-- markers every minute (major markers every 5 minutes) -->
		{{#minor:i}}
			<line class='minor' y1='42' y2='45' transform='rotate( {{
				360 * i / minor.length
			}} )'/>
		{{/minor}}

		{{#major:i}}
			<line class='major' y1='35' y2='45' transform='rotate( {{
				360 * i / major.length
			}} )'/>
		{{/major}}

		<!-- hour hand -->
		<line class='hour' y1='2' y2='-20' transform='rotate( {{
			30 * date.getHours() +
			date.getMinutes() / 2
		}} )'/>

		<!-- minute hand -->
		<line class='minute' y1='4' y2='-30' transform='rotate( {{
			6 * date.getMinutes() +
			date.getSeconds() / 10
		}} )'/>

		<!-- second hand -->
		<g transform='rotate( {{
			6 * date.getSeconds()
		}} )'>
			<line class='second' y1='10' y2='-38'/>
			<line class='second-counterweight' y1='10' y2='2'/>
		</g>

	</g>
</svg>


<style>
	svg {
		width: 100%;
		height: 100%;
	}

	.clock-face {
		stroke: #333;
		fill: white;
	}

	.minor {
		stroke: #999;
		stroke-width: 0.5;
	}

	.major {
		stroke: #333;
		stroke-width: 1;
	}

	.hour {
		stroke: #333;
	}

	.minute {
		stroke: #666;
	}

	.second, .second-counterweight {
		stroke: rgb(180,0,0);
	}

	.second-counterweight {
		stroke-width: 3;
	}
</style>

<script>
	component.exports = {
		data: {
			minor: new Array( 60 ),
			major: new Array( 12 )
		},

		init: function () {
			var self = this, interval;

			this.set( 'date', new Date() );

			interval = setInterval( function () {
				self.set( 'date', new Date() );
			});

			this.on( 'teardown', function () {
				clearInterval( interval );
			});
		}
	};
</script>
